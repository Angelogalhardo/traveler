<ion-content class="background">
  <button ion-button (click)="home();" class="botao" ion-button clear full color="light">
    <ion-icon name="arrow-back"></ion-icon>Voltar
  </button>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <form (ngForm)='formRecuperSenha'>
      <ion-list no-line>
        <ion-item>
          <ion-input type="E-mail" placeholder="E-mail" name="E-mail" [(ngModel)]="email"></ion-input>
        </ion-item>
          <button ion-button block outline color="light" (click)="recuperar()" (click)="home()">Enviar</button>
      </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
